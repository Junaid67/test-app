<div class="main-wrapper">
    <div class="card col-md-4 m-auto">
        <form class="p-4">
            <div class="example-container">
                <mat-form-field  class="w-100" appearance="outline">
                  <mat-label>Enter Value</mat-label>
                  <input matInput placeholder="Enter Value" [formControl]="inputVal" required>
                  <mat-error *ngIf="inputVal.invalid">{{getErrorMessage()}}</mat-error>
                </mat-form-field>
                <div class="mt-2">
                    <button mat-raised-button color="primary" [disabled]="inputVal.invalid" (click)="onSubmit()">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
